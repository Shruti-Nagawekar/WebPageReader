<!DOCTYPE html>
<html>
<head>
  <title>Webpage Reader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Webpage Reader</h1>
  <button id="readButton">Read Page</button>
  <br><br>
  <label for="speedControl">Reading Speed:</label>
  <input type="range" id="speedControl" min="0.5" max="2" value="1" step="0.1">
  <span id="speedValue">1x</span>
  <script src="popup.js"></script>
</body>
</html>
